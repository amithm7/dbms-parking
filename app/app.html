<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Parking management system</title>

	<link rel="stylesheet" href="static/css/common.css">
	<link rel="stylesheet" href="static/css/app.css">
</head>
<body>
	<section class="sidenav">
		<a href="#" class="sidenav__btn sidenav__btn--active" name="vehicleEntry">Vehicle Entry</a>
		<a href="#" class="sidenav__btn" name="vehicleExit">Vehicle Exit & Billing</a>
		<a href="#" class="sidenav__btn" name="stats">View Statistics</a>
		<a href="#" class="sidenav__btn" name="manage">Manage</a>
		<a href="api/logout" class="sidenav__btn logout">Logout</a>
	</section>
	<section class="content">
		<section class="content__vehicleEntry content--active">
			<div class="vehicleEntryForm form">
				<div class="form__element">
					<span>Registration:</span>
					<input class="vehicleEntryForm__registrationField" type="text" name="registration_1" maxlength="2" placeholder="SC"> - 
					<input class="vehicleEntryForm__registrationField" type="text" name="registration_2" maxlength="4" placeholder="00XX"> - 
					<input class="vehicleEntryForm__registrationField" type="text" name="registration_3" maxlength="4" placeholder="0000">
				</div>
				<div class="form__element">
					<span>Brand:</span>
					<input type="text" name="brand">
				</div>
				<div class="form__element">
					<span>Model:</span>
					<input type="text" name="model">
				</div>
				<div class="form__element">
					<span>Color:</span>
					<input type="color" name="color">
				</div>
				<div class="form__element">
					<span>Type:</span>
					<label><input type="radio" name="type" value="2"> Two-wheeler </label>
					<label><input type="radio" name="type" value="4"> Four-wheeler </label>
				</div>
				<button>Submit</button>
			</div>
		</section>
		<section class="content__vehicleExit"></section>
		<section class="content__stats"></section>
		<section class="content__manage"></section>
	</section>

	<script src="static/js/app.js"></script>
</body>
</html>
